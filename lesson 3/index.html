<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lesson 03</title>
    <link rel="shortcut icon" href="Logo.jpg" />
    <style>
      div,
      span {
        background: #6c92af;
      }
    </style>
  </head>
  <body>
    <div>Блочный тег</div>
    <!-- Копировать блок сочетанием Alt+Shift+Направление копирования -->
    <div>Блочный тег</div>
    <span>Строчный тег</span>
    <!-- Копировать блок сочетанием Alt+Shift+Направление копирования -->
    <span>Строчный тег</span>
  </body>
</html>
