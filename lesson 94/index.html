<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wake & Bake</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img
          class="header__bg"
          src="img/decor/background1.png"
          alt="backdrop"
        />
        <!-- container прописан после тега header т.к. весь контент внутри в контентной зоне -->
        <div class="container">
          <!-- header__top используется в качестве контейнера для логотипа и анимации-->
          <div class="header__top">
            <a class="logo" href="#"
              ><img src="img/icons/logos/Logo_dark.svg" alt="Logo Wake & Bake"
            /></a>
            <div class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">Программа обучения</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Галерея</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Отзывы</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
          <section class="hero">
            <div class="hero__inner">
              <div class="hero__info">
                <div class="hero_data">
                  <span>Старт</span>
                  <span>26.06.2023</span>
                </div>
                <h1 class="hero_title">Научись печь торты и десерты с нуля</h1>
                <p class="hero__text">
                  За 8 практических занятий ты получишь новые возможности
                  для самореализации и любимое дело
                </p>
                <div class="hero__button">
                  <a class="button hero__button-width" href=""
                    >Записаться на курс</a
                  >
                </div>
              </div>
              <div class="hero_img">
                <img src="img/content/gerl.png" alt="Gerl" />
                <div class="hero_play">
                  <a class="hero_play-btn" href="#"
                    ><img src="img/icons/play.svg" alt=""
                  /></a>
                  Посмотри, как готовятся наши торты
                </div>
              </div>
            </div>
          </section>
        </div>
      </header>
      <main class="main">
        <section>Main</section>
      </main>
      <footer class="footer">Footer</footer>
    </div>
